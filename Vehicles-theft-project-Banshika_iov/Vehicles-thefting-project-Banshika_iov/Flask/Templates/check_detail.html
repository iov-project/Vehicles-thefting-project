<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vehicles Authentication </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
  </head>
  <body class="body">
<!--  "class="navbar bg-nav"-->
<!--    <nav>-->
<!--       <a href="" class="navbar-brand " >Authentication</a>-->
<!--    </nav>-->
<div class=" text-light bg-nav d-flex flex-column flex-md-row align-items-centre p-3 px-mb-3 bg-white border-bottom">
    <h5 class="my-0 mr-md-auto font-weight-normal"><font color="white" size="6">Vehicle Authentication Service</font></h5>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-light">

      </nav>
      <a class="me-3 py-2 btn btn-outline-primary link-body-emphasis text-light" href="/">Home</a>
  </div>

    <div class="container">
        <div class="row">
<!--            <p><h4>“It is okay to buy an old car but it is not okay to drive that car for your whole life.”</h4></p>-->
             <div class="col-md-5"><br><br><br><br><br><br><br><br>
                 <h1 class="text-dark display-4 " style="font-size:50px"><font color="#ce2949">Check the Vehicle Part Details</font></h1>
             </div>
             
             <div class="col-md-7">
                 <div class="card">
                     <div class="card-body" style="background-color: #ef4749;">
                      {% include "includes/message.html"%}
                         <form class="form" method="post" action="/check_detail">
                          
                             <label><font color="white" size="4">Engine Number</font></label><br>
                             <input type="text" class="form-control" name="Engine" value= "{{ request.form.Engine if request.form.Engine }}">
                             
                             <br>
                             <label><font color="white" size="4">Raditor Number</font></label><br>
                             <input type="text" class="form-control" name="Radiator"  value = "{{ request.form.Radiator if request.form.Radiator }}">
                             
                             <br>
                             <label><font color="white" size="4">Fuel Tank Number</font></label><br>
                             <input type="text" class="form-control" name="Fuel" value = "{{ request.form.Fuel if request.form.Fuel }}">
                             
                             <br>
                             <label><font color="white" size="4">Gear Box Number</font></label><br>
                             <input type="text" class="form-control" name="Gear" value = "{{ request.form.Gear if request.form.Gear }}">
                             
                             <br>
                             <label><font color="white" size="4">Battery Number</font></label><br>
                             <input type="text" class="form-control" name="Battery" value = "{{ request.form.Battery if request.form.Battery }}">
                             
                             <br>
                             <label><font color="white" size="4">Rim Number</font></label><br>
                             <input type="text" class="form-control" name="Rim" value = "{{ request.form.Rim if request.form.Rim }}">
                             
                             <br>
<!--                             <input type="submit" class="btn btn-primary" value="Submit">-->
                              <button class= "buttons">Search</button>


                         </form>

                     </div>
                 </div>
             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
