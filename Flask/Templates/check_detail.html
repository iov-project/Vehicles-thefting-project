<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vehicles Authentication </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
  </head>
  <body class="navbar bg-nav">
<!--    <nav>-->
<!--       <a href="" class="navbar-brand " >Authentication</a>-->
<!--    </nav>-->

    <div class="container">
        <div class="row">
            <p><h4>“It is okay to buy an old car but it is not okay to drive that car for your whole life.”</h4></p>
             <div class="col-md-5"><br><br><br><br><br><br>
                  <h1 class="text-dark display-4 " style="font-size:50px">"Check the Vehicle Parts Details"</h1>
             </div>
             
             <div class="col-md-7">
                 <div class="card">
                     <div class="card-body">
                      {% include "includes/message.html"%}
                         <form class="form" method="post" action="/check_detail">
                          
                             <label>Engine Number</label><br>
                             <input type="text" class="form-control" name="Engine" value= "{{ request.form.Engine if request.form.Engine }}">
                             
                             <br>
                             <label>Raditor Number</label><br>
                             <input type="text" class="form-control" name="Radiator"  value = "{{ request.form.Radiator if request.form.Radiator }}">
                             
                             <br>
                             <label>Fuel Tank Number</label><br>
                             <input type="text" class="form-control" name="Fuel" value = "{{ request.form.Fuel if request.form.Fuel }}">
                             
                             <br>
                             <label>Gear Box Number</label><br>
                             <input type="text" class="form-control" name="Gear" value = "{{ request.form.Gear if request.form.Gear }}">
                             
                             <br>
                             <label>Battery Number</label><br>
                             <input type="text" class="form-control" name="Battery" value = "{{ request.form.Battery if request.form.Battery }}">
                             
                             <br>
                             <label>Rim Number</label><br>
                             <input type="text" class="form-control" name="Rim" value = "{{ request.form.Rim if request.form.Rim }}">
                             
                             <br>
                             <input type="submit" class="btn btn-primary" value="Submit">


                         </form>

                     </div>
                 </div>
             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
