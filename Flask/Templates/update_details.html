             <div class="col-md-12">
                 <div class="card">
                     <div class="card-body">
                         
                            <h2>Part Updation</h2>
                            {% include "includes/message.html"%}
                            <form class="form" method="post" action="/update_details">
                                 
                                 <label>Vehicle Part to be updated:</label>
                                 <select id="part" class="form-control" name="part" required>
                                 <option value="Engine" name= "Engine">Engine</option>
                                 <option value="fuel tank" name="fuel tank">Fuel Tank</option>
                                 <option value="gear box" name="gear box">Gear Box</option>
                                 <option value="battery" name="battery">Battery</option>
                                 <option value="rim" name="rim">Rim</option>
                                 <option value="radiator" name="radiator">Radiator</option>
                                 </select>
                                 <br>
                                 <label>Vehicle Part ID to be updated:</label>
                                 <input type="text" class="form-control" id="part_id" name="part_id" value = "{{ request.form.part_id if request.form.part_id}}" required><br>
                                 <input type="submit" class="btn btn-primary" value="Update">
                                 
                               </form>
                     </div>
                 </div>
             </div>
        </div>
    </div>
